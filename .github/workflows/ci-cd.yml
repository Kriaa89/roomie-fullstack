name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root123@
          MYSQL_DATABASE: roomie_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      MYSQL_DATABASE: roomie_db
      MYSQL_USER: root
      MYSQL_PASSWORD: root123@

    steps:
    - name: 📦 Checkout code
      uses: actions/checkout@v3

    - name: ☕ Set up Java 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '17'

    - name: ⚙️ Build Spring Boot backend
      run: |
        chmod +x backend/mvnw
        cd backend
        ./mvnw clean install -DskipTests

    - name: 🟦 Set up Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: 🧱 Build Angular frontend
      run: |
        cd frontend
        npm ci
        npm run build --prod

    - name: 🧪 (Optional) Run backend tests
      run: |
        cd backend
        ./mvnw test

    - name: 🧪 (Optional) Run frontend tests
      run: |
        cd frontend
        npm run test -- --watch=false --browsers=ChromeHeadless

