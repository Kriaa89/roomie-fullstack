name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0.36
        env:
          MYSQL_ROOT_PASSWORD: root123@
          MYSQL_DATABASE: roomie_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java 17 for Spring Boot
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: '17'

    - name: Placeholder backend build (safe for now)
      run: echo "No backend code to compile yet"

    - name: Set up Node.js 18 for Angular
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Placeholder frontend build (safe for now)
      run: echo "No frontend code to compile yet"

